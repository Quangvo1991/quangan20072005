<!DOCTYPE html>
<html>
<head>
    <title>Tỏ Tình Xịn Hơn</title>
    <style>
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 32px;
            color: #ff69b4;
        }
        
        button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Em là ánh sáng của cuộc đời anh</h1>
        <button onclick="showMessage()">Anh yêu em!</button>
    </div>

    <script>
        function showMessage() {
            alert("Em có thể làm bạn gái anh không?");
        }
    </script>
</body>
</html>
