<!DOCTYPE html>
<html>
<head>
    <title>Tỏ Tình Xịn Hơn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F7F7F7;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            font-size: 36px;
            color: #FF69B4;
            margin-bottom: 30px;
        }
        
        .heart {
            width: 100px;
            height: 100px;
            background-image: url('heart.png');
            background-repeat: no-repeat;
            background-size: contain;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        button {
            background-color: #FF69B4;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #FF458E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tập tành code đồ :))))</h1>
        <div class="heart"></div>
        <button onclick="showMessage()">Nhấn vô đi bàaa</button>
    </div>

    <script>
        function showMessage() {
            alert("Yêu Annnn");
        }
    </script>
</body>
</html>
